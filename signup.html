    <head>

            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
            integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <style>
            p {
                padding: 0;
                margin: 0;
            }
        </style>
    </head>

    <body class="pt-5">
        <div class="header bg-secondary fixed-top">
            <nav class="navbar navbar-expand-lg navbar-dark bg-secondary container">
                <a class="navbar-brand" href="/">강박Bank</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="intro">은행 소개</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="manage">계좌 관리</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="help">고객센터</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">관리자 페이지</a>
                        </li>
                    </ul>
                    <span class="navbar-text">
                        <ul class="navbar-nav ">
                            <li class="nav-item"><a class="nav-link" href="login">로그인</a></li>
                            <li class="nav-item"><a class="nav-link" href="signup">회원가입</a></li>
                        </ul>
                    </span>
                </div>
            </nav>
        </div>


        <div class="body pt-5" style="height: 740px;">
            <div class="container">
                <form action="/" >
                    <label for="name">NAME</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                        <input type="text" class="form-control" placeholder="이름">
                    </div>
                        
                    <label for="rrnumber">Resident registration number</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <span class="fas fa-address-card"></span>
                            </div>
                        </div>
                        <input type="number" class="form-control" placeholder="주민등록번호(13자리)">
                    </div>
                    
                    <label for="phone">phone</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <div class="input-group-text">
                                <span class="fas fa-phone-square"></span>
                            </div>
                        </div>
                        <input type="number" class="form-control" placeholder="휴대폰번호(010XXXXXXXX)">
                    </div>
                    
                    <label for="email">email</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">@</span>
                        </div>
                        <input type="email" class="form-control" placeholder="이메일">
                    </div>
                    
                    <label for="id">ID</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text fas fa-user-circle"></span>
                        </div>
                        <input type="text" class="form-control" placeholder="아이디">
                    </div>
                    <label for="pwd">PASSWORD</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text fas fa-user-circle"></span>
                        </div>
                        <input type="password" class="form-control" placeholder="비밀번호">
                    </div>
                    <button type="submit" class="bg-muted w-100" >확인</button>
                </form>
            </div>
        </div>

        <div class="footer bg-secondary text-dark mt-5">
            <div class="container py-3">
                <p>모바일뱅킹 서비스 이용약관 전자금융거래 기본약관 위치기반 서비스</p>
                <p>대표전화 4989-8282(해외 +82-10-7777-7777)</p>
                <p>Copyright © KangParkBank of Korea Corp. All rights reserved.</p>
            </div>
        </div>
    </body>

</html>
