        <script>
            function setCookie(p1,p2) {
                var d = new Date();
                d.setTime(d.getTime() + (20 * 24 * 60 * 60 * 1000));
                var expires = "expires=" + d.toGMTString();
                var a =searchCookie('remain')- p2;
                var b = searchCookie('limit')- p2;
                document.cookie = "remain=" + a + ";" + expires + ";path=/";
                document.cookie = "limit=" + b + ";" + expires + ";path=/";
               //document.cookie = this_form.cbox.id + "=" + this_form.cbox.checked + ";" + expires + ";path=/";
            }
            function flash(){
                $("#remain").html(searchCookie('remain'));
                $("#limit").html(searchCookie('limit'));
            }
            function load(){
                var d = new Date();
                d.setTime(d.getTime() + (20 * 24 * 60 * 60 * 1000));
                var expires = "expires=" + d.toGMTString();
                document.cookie = "name=최중진;" + expires + ";path=/";
                document.cookie = "phone=010-1111-1111;" + expires + ";path=/";
                document.cookie = "num=46846465;" + expires + ";path=/";
                document.cookie = "limit=500000;" + expires + ";path=/";
                document.cookie = "remain=100000;" + expires + ";path=/";
                $("#name").html(searchCookie('name'));
                $("#phone").html(searchCookie('phone'));
                $("#num").html(searchCookie('num'));
                $("#limit").html(searchCookie('limit'));
                $("#remain").html(searchCookie('remain'));
                
            }
            function searchCookie(name) {
                var value = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
                return value? value[2] : null;
            }

            function getCookie(this_form) {
                if(this.code.value != "" && this.price.value !=null){
                    var remain = searchCookie('remain');
                    if(this.price.value < remain){
                        setCookie('remain',this.price.value);
                    }
                    alert('성공적으로 처리되었습니다.');
                }
                return false;
            }
        </script>
